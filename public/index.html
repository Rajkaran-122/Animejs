<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime.js Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #e74c3c;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Anime.js Demo</h1>
  <div class="box"></div>

  <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '.box',
      translateX: 250,
      backgroundColor: '#00FFAA',
      duration: 1000,
      easing: 'easeInOutQuad'
    });
  </script>
</body>
</html>
