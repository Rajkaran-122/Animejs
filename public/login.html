<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Manga Writing Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00bcd4;
      --accent: #ff4081;
      --bg: #181a1b;
      --panel: #23272a;
      --text: #fff;
      --muted: #b0b0b0;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(0,0,0,0.25);
      --transition: 0.3s cubic-bezier(.4,2,.6,1);
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--primary) 0%, var(--accent) 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }
    /* Animated background bubbles */
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      z-index: 0;
      pointer-events: none;
      animation: floatBubble 12s infinite alternate;
    }
    .bg-bubble.b1 { width: 180px; height: 180px; left: 5vw; top: 10vh; background: var(--primary); animation-delay: 0s;}
    .bg-bubble.b2 { width: 120px; height: 120px; right: 8vw; top: 60vh; background: var(--accent); animation-delay: 2s;}
    .bg-bubble.b3 { width: 90px; height: 90px; left: 50vw; top: 80vh; background: var(--primary); animation-delay: 4s;}
    @keyframes floatBubble {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-40px) scale(1.1);}
    }
    .login-card {
      background: rgba(35,39,42,0.92);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 40px 32px 32px 32px;
      max-width: 370px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      backdrop-filter: blur(12px) saturate(1.1);
      border: 2.5px solid rgba(0,188,212,0.13);
      animation: cardPop 1.1s cubic-bezier(.4,2,.6,1);
      z-index: 1;
    }
    @keyframes cardPop {
      0% { opacity: 0; transform: scale(0.85) translateY(60px); }
      80% { opacity: 1; transform: scale(1.05) translateY(-8px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .login-card h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: var(--primary);
      text-align: center;
      animation: fadeInDown 1.2s;
    }
    @keyframes fadeInDown {
      from { opacity:0; transform:translateY(-30px);} to { opacity:1; transform:translateY(0);} 
    }
    .login-card p {
      color: var(--muted);
      margin-bottom: 24px;
      text-align: center;
      animation: fadeIn 1.3s;
    }
    @keyframes fadeIn { from { opacity:0;} to { opacity:1;} }
    .input-group {
      width: 100%;
      margin-bottom: 18px;
      position: relative;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 1em;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1.5px solid #333;
      background: #222;
      color: #fff;
      font-size: 1rem;
      transition: border-color var(--transition), background 0.4s, color 0.4s;
      outline: none;
      font-family: inherit;
    }
    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
    }
    .show-hide {
      position: absolute;
      right: 12px;
      top: 38px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.1em;
      cursor: pointer;
      z-index: 2;
      transition: color 0.2s, transform 0.3s cubic-bezier(.4,2,.6,1);
    }
    .show-hide.animated {
      animation: eyeWink 0.5s;
    }
    @keyframes eyeWink {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.2) rotate(-15deg); }
      60% { transform: scale(0.9) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .show-hide:hover { color: var(--primary); }
    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
      margin-top: 8px;
      margin-bottom: 10px;
      animation: pulseBtn 1.8s infinite;
      position: relative;
      overflow: hidden;
    }
    .login-btn .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .login-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }
    @keyframes pulseBtn {
      0% { box-shadow:0 0 0 0 rgba(0,188,212,0.18);}
      70% { box-shadow:0 0 0 10px rgba(0,188,212,0);}
      100% { box-shadow:0 0 0 0 rgba(0,188,212,0.18);}
    }
    .back-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 1em;
      margin-top: 10px;
      display: inline-block;
      transition: text-decoration 0.2s;
    }
    .back-link:hover { text-decoration: underline; }
    .login-error {
      color: var(--accent);
      font-size: 0.98em;
      margin-bottom: 10px;
      text-align: center;
      min-height: 1.2em;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s, transform 0.4s;
    }
    .login-error.show {
      opacity: 1;
      transform: translateY(0);
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .confetti {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
    @media (max-width: 500px) {
      .login-card { padding: 24px 4vw; }
      .login-card h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <!-- Animated background bubbles -->
  <div class="bg-bubble b1"></div>
  <div class="bg-bubble b2"></div>
  <div class="bg-bubble b3"></div>
  <div class="login-card">
    <h1>Log In</h1>
    <p>Welcome back! Please log in to continue.</p>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" class="show-hide" id="togglePassword" tabindex="-1" aria-label="Show or hide password">üëÅÔ∏è</button>
      </div>
      <div class="login-error" id="loginError"></div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
  </div>
  <script>
    // Show/hide password toggle
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.onclick = function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'üëÅÔ∏è';
      }
      togglePassword.classList.add('animated');
      setTimeout(()=>togglePassword.classList.remove('animated'), 500);
    };
    // Demo login handler
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;
      const errorDiv = document.getElementById('loginError');
      const btn = document.querySelector('.login-btn');
      errorDiv.classList.remove('show');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Logging in...';
      setTimeout(() => {
        if (!email || !password) {
          errorDiv.textContent = 'Please enter both email and password.';
          errorDiv.classList.add('show');
          btn.disabled = false;
          btn.innerHTML = 'Log In';
          return;
        }
        // Demo only: always fail, but show confetti if email is 'demo@demo.com' and password is 'demo'
        if (email === 'demo@demo.com' && password === 'demo') {
          btn.innerHTML = 'Success!';
          showConfetti();
          setTimeout(()=>{
            btn.disabled = false;
            btn.innerHTML = 'Log In';
            window.location.href = 'index.html';
          }, 1800);
        } else {
          errorDiv.textContent = 'Demo only: authentication not implemented.';
          errorDiv.classList.add('show');
          btn.disabled = false;
          btn.innerHTML = 'Log In';
        }
      }, 1200);
    };
    // Animate error message hide
    document.getElementById('email').oninput = document.getElementById('password').oninput = function() {
      document.getElementById('loginError').classList.remove('show');
    };
    // Confetti animation
    function showConfetti() {
      let confetti = document.querySelector('.confetti');
      if (!confetti) {
        confetti = document.createElement('canvas');
        confetti.className = 'confetti';
        document.body.appendChild(confetti);
      }
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      confetti.style.display = 'block';
      const ctx = confetti.getContext('2d');
      const pieces = Array.from({length: 80}, () => ({
        x: Math.random()*confetti.width,
        y: Math.random()*-confetti.height,
        r: 6+Math.random()*8,
        d: Math.random()*Math.PI*2,
        color: `hsl(${Math.random()*360},90%,60%)`,
        tilt: Math.random()*10,
        tiltAngle: 0
      }));
      let frame = 0;
      function draw() {
        ctx.clearRect(0,0,confetti.width,confetti.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = 0.85;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
      function update() {
        frame++;
        pieces.forEach(p => {
          p.y += 3 + Math.sin(frame/10 + p.d)*2;
          p.x += Math.sin(frame/15 + p.d)*2;
          p.tiltAngle += 0.1;
          p.x += Math.sin(p.tiltAngle)*0.5;
          if (p.y > confetti.height+20) p.y = -10;
        });
      }
      let anim = setInterval(()=>{
        draw(); update();
      }, 16);
      setTimeout(()=>{
        clearInterval(anim);
        confetti.style.display = 'none';
      }, 1400);
    }
  </script>
</body>
</html>
